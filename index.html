---
layout: default
---


<div class="row">
  <div class="col-lg-12">
    <span class="toggler" data-toggle="grid"><span class="entypo-layout"></span></span>
    <span class="toggler active" data-toggle="list"><span class="entypo-list"></span></span>


<ul class="surveys list">
{% for post in site.posts %}
  <li class="survey-item row">
    <div class="col-lg-6">
      <span class="survey-author">
        <a href="{{ post.author.url }}">{{ post.author.name }}</a>
      </span>

      <span class="survey-name">
      <a href="{{ post.site | prepend: site.baseurl }}"><strong>{{ post.title }}</strong></a>
      </span>

    </div>
    

    <div class="col-lg-6">

      <span class="survey-progress">
        <span class="survey-progress-bg">
          <span class="survey-progress-fg" style="width: {{ post.progress | "0" }}%;"></span>
        </span>

        <span class="survey-progress-labels">
          <span class="survey-progress-label">
            {{ post.progress | "-" }}%
          </span>
          <span class="survey-completes">
            {{  post.complete | "-" }} / {{ post.chapter | "-" }}
          </span>
        </span>
      </span>

       <span class="survey-end-date ended">
        {{ post.date | date: "%Y年%m月%d日" }}
      </span>
      <span class="survey-stage pull-right">
        <span class="stage">{{ post.categories }}</span>      
      </span>
    </div>
  </li>
{% endfor %}
   
  </ul>
  </div>
</div>




</div>
