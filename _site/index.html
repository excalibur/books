<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<link href="main.css" rel="stylesheet" type="text/css" media="all" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>网站建设中</title>

<!-- html5.js for IE less than 9 -->
<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<!-- css3-mediaqueries.js for IE less than 9 -->

<body>
<div id="wrapper">
 
	<section id="counter">
    	<div class="top_block">        	
            <div class="title">
            	<img src="img/logo.png" alt="">
        		<p>我正在努力的开发本功能！请期待！</p>                
            </div>
        	<div class="slider">
        		<img src="img/photo.jpg" alt="slider image - 1">
        	</div>
            <div class="arwleft"></div>
  		</div>
            
        <div class="date">
        	<span class="text">预计时间</span>
        	<span id="clock" class="digit">20</span>
        	<span class="month">7月</span>
            <div class="arwright"></div>
        </div>
            <div class="counter">
				<ul class="digits">
                	<li><span>42</span><p>天</p></li>
                	<li><span>18</span><p>时</p></li>
                	<li><span>48</span><p>分</p></li>
                	<li><span>08</span><p>秒</p></li>
                </ul>			
            </div>
      	</section>

	
</div>

<script src="js/jquery.js" type="text/javascript"></script> 
<script src="js/jquery.jcountdown1.3.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>

</html>
